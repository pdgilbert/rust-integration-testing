on:
  push:
    branches: [ main, ]
  pull_request:
  schedule:
    - cron: 0 1 * * 1

name: Build

env:
  CARGO_TERM_COLOR: always

jobs:
# matrix  4 stratagies x 14 boards. 
# After main testing there is a job by example, only on bluepill and only with one strategy.
# It is a repeat of tests done in the first job, but is nice for identifying examples problems.
# This is especially because individual jobs stop on an error, so in the first set the jubs
# terminate on the first example failure.

  examples:
    name: CI
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:        
        brd: [bluepill,       discovery-stm32f303, blackpill-stm32f401, blackpill-stm32f411, 
              none-stm32f722, none-stm32h742,      discovery-stm32l100, heltec-lora-node151,  none-stm32l4x2,
              none-stm32f100, none-stm32f101,      none-stm32f042,      none-stm32f030,       none-stm32l0x2 ]
        #NB sections in brd above must be one-to-one with brd: below or matrix is messed up

        stg: [release-testing, driver-testing, hal-testing, dev-testing ]
        include:
           - brd: "none-stm32f042"  
             mcu:  stm32f042
             hal: "stm32f0xx"
             trg: "thumbv6m-none-eabi"
           - brd: "none-stm32f030"
             mcu:  stm32f030xc
             hal: "stm32f0xx"
             trg: "thumbv6m-none-eabi"   
           - brd:  "none-stm32f100"
             mcu:  stm32f100
             hal: "stm32f1xx"
             trg: "thumbv7m-none-eabi"
           - brd: "none-stm32f101"
             mcu:  stm32f101
             hal: "stm32f1xx"
             trg: "thumbv7m-none-eabi"
           - brd: "bluepill"
             mcu:  stm32f103
             hal: "stm32f1xx"
             trg: "thumbv7m-none-eabi"
           - brd: "discovery-stm32f303"
             mcu:  stm32f303xc
             hal: "stm32f3xx"
             trg: "thumbv7em-none-eabihf"
           - brd: "blackpill-stm32f401"
             mcu:  stm32f401
             hal: "stm32f4xx"
             trg: "thumbv7em-none-eabihf"
           - brd: "blackpill-stm32f411"
             mcu:  stm32f411
             hal: "stm32f4xx"
             trg: "thumbv7em-none-eabihf"
           - brd: "none-stm32f722"
             mcu:  stm32f722
             hal: "stm32f7xx"
             trg: "thumbv7em-none-eabihf"
           - brd: "none-stm32h742"
             mcu:  stm32h742             
             hal: "stm32h7xx"
             trg: "thumbv7em-none-eabihf"
           - brd: "none-stm32l0x2"
             mcu:  stm32l072kztx
             hal: "stm32l0xx"
             trg: "thumbv6m-none-eabi"
           - brd: "discovery-stm32l100"
             mcu:  stm32l100
             hal: "stm32l1xx"
             trg: "thumbv7m-none-eabi"
           - brd: "heltec-lora-node151"
             mcu:  stm32l151
             hal: "stm32l1xx"
             trg: "thumbv7m-none-eabi"
           - brd: "none-stm32l4x2"
             mcu:  stm32l4x2
             hal: "stm32l4xx"
             trg: "thumbv7em-none-eabi"

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.trg }}
    
      - name: Configure caching 
        uses: actions/cache@v2
        with:
          key: ${{ matrix.brd }}
          path: |
            ${{ env.HOME }}/.cargo
            target
      - name: tree
        #--manifest-path to find Caro.toml.      
        uses: actions-rs/cargo@v1 
        with:
          command: tree
          args:  --manifest-path ${{ matrix.stg }}/Cargo.toml 

      - name: Build
        uses: actions-rs/cargo@v1 
        with:
          command: build
          args:  --manifest-path ${{ matrix.stg }}/Cargo.toml --no-default-features --release --target ${{ matrix.trg }} --features ${{ matrix.mcu }}
          use-cross: true

      ##### driver-examples  #####

      - name: Example ads1015-adc-display
        uses: actions-rs/cargo@v1
        with:
          command: build
          args:  --manifest-path  ${{ matrix.stg }}/Cargo.toml  --release --target ${{ matrix.trg }} --features ${{ matrix.hal }},${{ matrix.mcu }} --example ads1015-adc-display
          use-cross: true

